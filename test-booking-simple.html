<!DOCTYPE html>
<html>
<head>
    <title>Test Booking API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Booking API</h1>
        <button onclick="testAPI()">Test Your Payload</button>
        <button onclick="testModifiedPayload()">Test Modified Payload</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Testing API...';
            
            const payload = {
                "user_id": 114,
                "parent": {
                    "parent_name": "Pitti Sunil Kumar",
                    "email": "pittisunilkumar3@gmail.com",
                    "additional_phone": "6303727148"
                },
                "child": {
                    "full_name": "Pitti Sunil Kumar",
                    "date_of_birth": "2015-01-01",
                    "school_name": "hgfds",
                    "gender": "Male"
                },
                "booking": {
                    "event_id": 109,
                    "booking_date": "2025-08-14",
                    "total_amount": 1,
                    "payment_method": "PhonePe",
                    "payment_status": "Paid",
                    "terms_accepted": true,
                    "transaction_id": "OMO2508141555013643309314",
                    "merchant_transaction_id": "NIBOG_114_1755167101252",
                    "booking_ref": "PPT250814314",
                    "status": "Confirmed"
                },
                "booking_games": [
                    {
                        "slot_id": 339,
                        "game_id": 9,
                        "game_price": 1
                    }
                ]
            };

            try {
                const response = await fetch('https://ai.nibog.in/webhook/v1/nibog/bookingsevents/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const responseText = await response.text();
                
                result.className = response.ok ? 'result success' : 'result error';
                result.textContent = `Status: ${response.status} ${response.statusText}\n\nResponse:\n${responseText}`;
                
                if (response.ok) {
                    try {
                        const jsonResponse = JSON.parse(responseText);
                        result.textContent += '\n\nParsed Response:\n' + JSON.stringify(jsonResponse, null, 2);
                    } catch (e) {
                        // Response is not JSON
                    }
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function testModifiedPayload() {

                },
                "booking": {

                    "total_amount": 1,

                    "payment_status": "Paid",
                    "terms_accepted": true,
                    "transaction_id": "TEST_" + Date.now(),
                    "merchant_transaction_id": "TEST_MERCHANT_" + Date.now(),
                    "booking_ref": "TEST_" + Date.now().toString().slice(-6),

                "booking_games": [

            try {

                    method: 'POST',

                const responseText = await response.text();

            } catch (error) {
                result.className = 'result error';

            }
        }
    </script>
</body>
</html>
