    <ellipse cx="50" cy="35" rx="3" ry="10" fill="#FFE0B2" transform="rotate(45 50 35)"/>
  </g>
  
  <!-- Motion lines -->
  <path d="M120 140 L140 140" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <path d="M115 150 L135 150" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
  <path d="M110 160 L130 160" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Running Race
  </text>
