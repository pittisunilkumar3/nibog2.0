    <!-- Child body -->
    <ellipse cx="40" cy="35" rx="8" ry="12" fill="#4A90E2"/>
    <!-- Jumping legs -->
    <ellipse cx="35" cy="50" rx="4" ry="10" fill="#FFE0B2" transform="rotate(-45 35 50)"/>
    <ellipse cx="45" cy="50" rx="4" ry="10" fill="#FFE0B2" transform="rotate(20 45 50)"/>
    <!-- Arms -->
    <ellipse cx="30" cy="30" rx="3" ry="8" fill="#FFE0B2" transform="rotate(-20 30 30)"/>
    <ellipse cx="50" cy="30" rx="3" ry="8" fill="#FFE0B2" transform="rotate(30 50 30)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="210" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Hurdle Toddle
  </text>
