<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Input Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
        .log { background: #f5f5f5; padding: 10px; border-radius: 3px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>DOB Input Test</h1>
    <p>This test simulates the DOB input behavior to verify date capture and formatting.</p>

    <div class="test-section">
        <h3>Test DOB Input</h3>
        <label>Select Child's Date of Birth: 
            <input type="date" id="dobInput" value="2024-07-01">
        </label>
        <br><br>
        <button onclick="testDOBCapture()">Test DOB Capture</button>
        <button onclick="testFormatting()">Test Date Formatting</button>
        <button onclick="testBookingData()">Test Booking Data Creation</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div class="test-section">
        <h3>Test Results</h3>
        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // Simulate the formatDateForAPI function
        function formatDateForAPI(date) {
            if (date instanceof Date) {
                return date.toISOString().split('T')[0];
            } else if (typeof date === 'string') {
                return date.includes('T') ? date.split('T')[0] : date;
            } else {
                throw new Error('Invalid date format');
            }
        }

        function testDOBCapture() {
            log('ðŸ§ª Testing DOB Input Capture...', 'info');
            
            const dobInput = document.getElementById('dobInput');
            const selectedValue = dobInput.value;
            
            log(`Input value: ${selectedValue}`, 'info');
            log(`Input type: ${typeof selectedValue}`, 'info');
            
            if (selectedValue) {
                // Simulate creating a Date object from the input
                const dateObject = new Date(selectedValue);
                log(`Date object: ${dateObject}`, 'info');
                log(`Date ISO: ${dateObject.toISOString()}`, 'info');
                log(`Date toString: ${dateObject.toString()}`, 'info');
                
                // Test if this matches the expected date
                if (selectedValue === '2024-07-01') {
                    log('âœ… DOB input captured correctly!', 'success');
                } else {
                    log('âŒ DOB input does not match expected value', 'error');
                }
            } else {
                log('âŒ No DOB value captured', 'error');
            }
        }

        function testFormatting() {
            log('ðŸ§ª Testing Date Formatting...', 'info');
            
            const dobInput = document.getElementById('dobInput');
            const selectedValue = dobInput.value;
            
            if (selectedValue) {
                const dateObject = new Date(selectedValue);
                
                try {
                    const formatted = formatDateForAPI(dateObject);
                    log(`Original input: ${selectedValue}`, 'info');
                    log(`Date object: ${dateObject}`, 'info');
                    log(`Formatted result: ${formatted}`, 'info');
                    
                    if (formatted === selectedValue) {
                        log('âœ… Date formatting works correctly!', 'success');
                    } else {
                        log('âŒ Date formatting produced unexpected result', 'error');
                    }
                } catch (error) {
                    log(`âŒ Date formatting error: ${error.message}`, 'error');
                }
            } else {
                log('âŒ No date to format', 'error');
            }
        }

        function testBookingData() {
            log('ðŸ§ª Testing Booking Data Creation...', 'info');
            
            const dobInput = document.getElementById('dobInput');
            const selectedValue = dobInput.value;
            
            if (selectedValue) {
                const dateObject = new Date(selectedValue);
                const formattedDob = formatDateForAPI(dateObject);
                
                // Simulate the booking data object creation
                const bookingData = {
                    userId: 114,
                    parentName: 'Pitti Sunil Kumar',
                    email: 'pittisunilkumar3@gmail.com',
                    phone: '6303727148',
                    childName: 'Pitti Sunil Kumar',
                    childDob: formattedDob, // This is the key field
                    schoolName: 'dfghjk',
                    gender: 'male',
                    eventId: 109,
                    gameId: [9],
                    totalAmount: 1,
                    paymentMethod: 'PhonePe',
                    termsAccepted: true
                };
                
                log('Booking data created:', 'info');
                log(`childDob: ${bookingData.childDob}`, 'info');
                log(`Expected: 2024-07-01`, 'info');
                
                if (bookingData.childDob === '2024-07-01') {
                    log('âœ… Booking data contains correct DOB!', 'success');
                } else {
                    log('âŒ Booking data DOB does not match expected value', 'error');
                }
                
                // Test JSON stringification (what happens in pending booking)
                const stringified = JSON.stringify(bookingData);
                const parsed = JSON.parse(stringified);
                
                log('After JSON stringify/parse:', 'info');
                log(`Parsed childDob: ${parsed.childDob}`, 'info');
                
                if (parsed.childDob === '2024-07-01') {
                    log('âœ… DOB preserved through JSON operations!', 'success');
                } else {
                    log('âŒ DOB lost during JSON operations', 'error');
                }
                
                // Show complete booking data
                const pre = document.createElement('pre');
                pre.style.background = '#f0f0f0';
                pre.style.padding = '10px';
                pre.style.borderRadius = '3px';
                pre.style.fontSize = '12px';
                pre.textContent = JSON.stringify(bookingData, null, 2);
                document.getElementById('logs').appendChild(pre);
                
            } else {
                log('âŒ No date selected for booking data test', 'error');
            }
        }

        // Auto-run initial test
        window.addEventListener('load', () => {
            log('ðŸš€ DOB Input Test Page Loaded', 'info');
            log('Default date set to: 2024-07-01', 'info');
        });

        // Listen for date input changes
        document.getElementById('dobInput').addEventListener('change', (e) => {
            log(`ðŸ“… Date input changed to: ${e.target.value}`, 'info');
        });
    </script>
</body>
</html>
